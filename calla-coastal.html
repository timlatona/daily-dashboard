<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calla Coastal - Handcrafted Bags</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cynthia-themes.css">
    <style>
        /* Override/Add specific styles for Calla Coastal */
        body {
            /* Force Beach Theme colors initially */
            --bg-color: #0a1a1f;
            --text-color: #e0f2f7;
            --glass-bg: rgba(135, 206, 235, 0.12);
            --glass-border: rgba(100, 200, 215, 0.3);
            --accent-1: #64c8d7;
            --accent-2: #87ceeb;
            --accent-3: #f4a460;
            --accent-4: #ffd700;
            --blob-1: #87ceeb;
            --blob-2: #64c8d7;
            --blob-3: #f4a460;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 4rem;
            background: linear-gradient(to right, #fff, #87ceeb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            font-size: 1.2rem;
            color: var(--accent-3);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .contact-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 3rem;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .contact-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .contact-link:hover {
            background: var(--accent-1);
            color: #000;
            border-color: var(--accent-1);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            padding: 1rem;
            border-radius: 20px;
        }

        .carousel-track-container {
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .carousel-track {
            padding: 0;
            margin: 0;
            list-style: none;
            position: relative;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-btn.prev {
            left: 20px;
        }

        .carousel-btn.next {
            right: 20px;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            gap: 10px;
        }

        .carousel-indicator {
            border: none;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-indicator.current-slide {
            background: var(--accent-1);
        }
    </style>
</head>

<body data-theme="beach">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <a href="index.html" class="back-link">
        <span>‚Üê</span> Back to Dashboard
    </a>

    <main class="dashboard-container" style="align-items: center; text-align: center;">
        <header>
            <h1>Calla Coastal</h1>
            <div class="brand-subtitle">Handcrafted Bags</div>
        </header>

        <!-- Image Carousel -->
        <div class="carousel-container glass-panel">
            <button class="carousel-btn prev">‚ùÆ</button>
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide current-slide"><img src="images/bag-1.jpg" alt="Handcrafted Bag 1"></li>
                    <li class="carousel-slide"><img src="images/bag-2.jpg" alt="Handcrafted Bag 2"></li>
                    <li class="carousel-slide"><img src="images/bag-3.jpg" alt="Handcrafted Bag 3"></li>
                    <li class="carousel-slide"><img src="images/bag-4.jpg" alt="Handcrafted Bag 4"></li>
                    <li class="carousel-slide"><img src="images/bag-5.jpg" alt="Handcrafted Bag 5"></li>
                </ul>
            </div>
            <button class="carousel-btn next">‚ùØ</button>

            <div class="carousel-nav">
                <button class="carousel-indicator current-slide"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
            </div>
        </div>

        <div class="contact-grid">
            <!-- Instagram -->
            <div class="glass-panel contact-card">
                <div class="contact-icon">üì∏</div>
                <h2>Instagram</h2>
                <p class="subtitle">Follow our latest creations</p>
                <a href="https://instagram.com/CallaCoastal" target="_blank" class="contact-link">
                    @CallaCoastal
                </a>
            </div>

            <!-- Email -->
            <div class="glass-panel contact-card">
                <div class="contact-icon">‚úâÔ∏è</div>
                <h2>Email Us</h2>
                <p class="subtitle">Place an order or say hello</p>
                <a href="mailto:CallaCoastal@gmail.com" class="contact-link">
                    CallaCoastal@gmail.com
                </a>
            </div>
        </div>
    </main>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('.carousel-btn.next');
        const prevButton = document.querySelector('.carousel-btn.prev');
        const dotsNav = document.querySelector('.carousel-nav');
        const dots = Array.from(dotsNav.children);

        const slideWidth = slides[0].getBoundingClientRect().width;

        // Arrange slides next to one another
        const setSlidePosition = (slide, index) => {
            slide.style.left = slideWidth * index + 'px';
        };
        slides.forEach(setSlidePosition);

        const moveToSlide = (track, currentSlide, targetSlide) => {
            track.style.transform = 'translateX(-' + targetSlide.style.left + ')';
            currentSlide.classList.remove('current-slide');
            targetSlide.classList.add('current-slide');
        }

        const updateDots = (currentDot, targetDot) => {
            currentDot.classList.remove('current-slide');
            targetDot.classList.add('current-slide');
        }

        // Next Button
        nextButton.addEventListener('click', e => {
            const currentSlide = track.querySelector('.current-slide');
            let nextSlide = currentSlide.nextElementSibling;
            const currentDot = dotsNav.querySelector('.current-slide');
            let nextDot = currentDot.nextElementSibling;

            // Loop back to start
            if (!nextSlide) {
                nextSlide = slides[0];
                nextDot = dots[0];
            }

            moveToSlide(track, currentSlide, nextSlide);
            updateDots(currentDot, nextDot);
        });

        // Prev Button
        prevButton.addEventListener('click', e => {
            const currentSlide = track.querySelector('.current-slide');
            let prevSlide = currentSlide.previousElementSibling;
            const currentDot = dotsNav.querySelector('.current-slide');
            let prevDot = currentDot.previousElementSibling;

            // Loop to end
            if (!prevSlide) {
                prevSlide = slides[slides.length - 1];
                prevDot = dots[dots.length - 1];
            }

            moveToSlide(track, currentSlide, prevSlide);
            updateDots(currentDot, prevDot);
        });

        // Dot Nav
        dotsNav.addEventListener('click', e => {
            const targetDot = e.target.closest('button');

            if (!targetDot) return;

            const currentSlide = track.querySelector('.current-slide');
            const currentDot = dotsNav.querySelector('.current-slide');
            const targetIndex = dots.findIndex(dot => dot === targetDot);
            const targetSlide = slides[targetIndex];

            moveToSlide(track, currentSlide, targetSlide);
            updateDots(currentDot, targetDot);
        });

        // Auto-play
        setInterval(() => {
            nextButton.click();
        }, 5000);
    </script>
</body>

</html>
