<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynthia's Daily Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cynthia-themes.css">
</head>

<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <select id="theme-select" class="theme-dropdown">
            <option value="dark">ðŸŒ™ Dark Mode</option>
            <option value="japan">ðŸ—¾ Japan</option>
            <option value="ocean">ðŸŒŠ Ocean</option>
            <option value="sunset">ðŸŒ… Sunset</option>
            <option value="forest">ðŸŒ² Forest</option>
            <option value="metal">ðŸ¤˜ Metal</option>
        </select>
    </div>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="dashboard-container">
        <header>
            <div class="header-layout">
                <!-- Left: Sun Arc -->
                <div class="header-left">
                    <div class="sun-arc-wrapper">
                        <div class="sun-times">
                            <span id="sunrise-time">--:--</span>
                            <span id="sunset-time">--:--</span>
                        </div>
                        <div class="sun-arc">
                            <div class="sun-path"></div>
                            <div class="sun-indicator" id="sun-indicator"></div>
                        </div>
                    </div>
                </div>

                <!-- Center: Clock & Date -->
                <div class="header-center">
                    <div id="greeting" class="greeting">Good Morning</div>
                    <div id="current-date" class="date-display">MON, NOV 27, 2025</div>
                    <div class="clock-container">
                        <div id="digital-clock" class="digital-clock">00:00:00</div>
                    </div>
                    <!-- Weather Strip -->
                    <div id="weather-strip" class="weather-strip">
                        <div class="loading-spinner-small"></div>
                    </div>
                </div>

                <!-- Right: Moon Phase -->
                <div class="header-right">
                    <div class="moon-phase-wrapper">
                        <div id="moon-phase" class="moon-phase">
                            <!-- Moon graphic will be inserted here -->
                        </div>
                        <div id="moon-phase-name" class="moon-phase-name">Loading...</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Top Row: 3 Columns -->
            <div class="top-row">
                <!-- Box 1 - Empty for now -->
                <div class="card glass-panel">
                    <div class="card-icon">ðŸ“¦</div>
                    <h2>Coming Soon</h2>
                    <p class="subtitle">Widget Placeholder</p>
                    <div class="data-content">
                        <!-- Empty -->
                    </div>
                </div>

                <!-- Box 2 - Empty for now -->
                <div class="card glass-panel">
                    <div class="card-icon">ðŸ“¦</div>
                    <h2>Coming Soon</h2>
                    <p class="subtitle">Widget Placeholder</p>
                    <div class="data-content">
                        <!-- Empty -->
                    </div>
                </div>

                <!-- Box 3 - Inspirational Quote -->
                <div class="card glass-panel">
                    <div class="card-icon">âœ¨</div>
                    <h2>Daily Inspiration</h2>
                    <p class="subtitle">Quote of the Day</p>
                    <div id="quote-data" class="data-content">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: Empty for now -->
            <div class="bottom-row">
                <!-- Will add widgets here later -->
            </div>
        </div>
    </main>

    <script src="cynthia-app.js"></script>
</body>

</html>
